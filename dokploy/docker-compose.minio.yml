# ================================================
# LEGO Framework - MinIO
# ================================================
# Almacenamiento de objetos S3-compatible
# Red: lego-network (externa)

services:
  minio:
    image: minio/minio:latest
    container_name: lego-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_URL:-http://localhost:9001}
    ports:
      - "${MINIO_PORT:-9000}:9000"          # API S3
      - "${MINIO_CONSOLE_PORT:-9001}:9001"  # Consola Web
    volumes:
      - lego-minio-data:/data
    networks:
      - lego-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  lego-network:
    external: true

volumes:
  lego-minio-data:
