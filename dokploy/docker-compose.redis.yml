# ================================================
# LEGO Framework - Redis
# ================================================
# Cache y almacenamiento en memoria Redis
# Red: lego-network (externa)

services:
  redis:
    image: redis:alpine
    container_name: lego-redis
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-1224}"]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-1224}
      REDIS_USER: ${REDIS_USER:-lego}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - lego-network
    volumes:
      - lego-redis-data:/data

networks:
  lego-network:
    external: true

volumes:
  lego-redis-data:
