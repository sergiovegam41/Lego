# ================================================
# LEGO Framework - App + Webserver (PRODUCTION)
# ================================================
# Servicio principal de la aplicación PHP con Nginx
# Red: lego-network (externa)
#
# IMPORTANTE: Esta versión NO usa volúmenes para el código.
# El código está empaquetado en la imagen Docker.
# Solo se persisten storage y cache.

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    working_dir: /var/www/html
    container_name: app
    networks:
      - lego-network
    restart: unless-stopped
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
      - HOST_NAME=https://analytics.ondeploy.space
      # MongoDB Cloud Atlas configuration (REQUIRED - Replace with actual values)
      - MONGO_CLOUD_DSN=${MONGO_CLOUD_DSN}
      - MONGO_CLOUD_DATABASE=${MONGO_CLOUD_DATABASE:-Analysis}
      # Redis configuration (REQUIRED - Replace with actual values)
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      # Solo persistir directorios que cambian en runtime
      - app-storage:/var/www/html/storage
      - app-cache:/var/www/html/bootstrap/cache

  webserver:
    build:
      context: ..
      dockerfile: Dockerfile.nginx
    container_name: webserver
    networks:
      - lego-network
    restart: unless-stopped
    expose:
      - "80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.lego.rule=Host(`analytics.ondeploy.space`)"
      - "traefik.http.routers.lego.entrypoints=websecure"
      - "traefik.http.routers.lego.tls=true"
      - "traefik.http.routers.lego.tls.certresolver=letsencrypt"
      - "traefik.http.services.lego.loadbalancer.server.port=80"
    depends_on:
      app:
        condition: service_started

networks:
  lego-network:
    external: true

volumes:
  app-storage:
  app-cache:
