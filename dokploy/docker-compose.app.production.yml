# ================================================
# LEGO Framework - App + Webserver (PRODUCTION)
# ================================================
# Servicio principal de la aplicación PHP con Nginx
# Red: lego-network (externa)
#
# IMPORTANTE: Esta versión NO usa volúmenes para el código.
# El código está empaquetado en la imagen Docker.
# Solo se persisten storage y cache.

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    working_dir: /var/www/html
    container_name: app
    networks:
      - lego-network
    restart: unless-stopped
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
    volumes:
      # Solo persistir directorios que cambian en runtime
      - app-storage:/var/www/html/storage
      - app-cache:/var/www/html/bootstrap/cache

  webserver:
    image: nginx:alpine
    container_name: webserver
    networks:
      - lego-network
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ../nginx.conf:/etc/nginx/http.d/default.conf:ro
    volumes_from:
      # Compartir todo el filesystem de app (read-only)
      - app:ro
    depends_on:
      app:
        condition: service_started

networks:
  lego-network:
    external: true

volumes:
  app-storage:
  app-cache:
