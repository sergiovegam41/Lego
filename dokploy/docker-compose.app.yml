# ================================================
# LEGO Framework - App + Webserver
# ================================================
# Servicio principal de la aplicaci√≥n PHP con Nginx
# Red: lego-network (externa)

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    volumes:
      - ..:/var/www/html
    working_dir: /var/www/html
    container_name: app
    networks:
      - lego-network
    restart: unless-stopped
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1

  webserver:
    image: nginx:alpine
    volumes:
      - ..:/var/www/html
      - ../nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    container_name: webserver
    networks:
      - lego-network
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started

  # init-permissions ya no es necesario porque docker-entrypoint.sh lo maneja

networks:
  lego-network:
    external: true
