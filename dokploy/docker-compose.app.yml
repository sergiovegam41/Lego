# ================================================
# LEGO Framework - App + Webserver
# ================================================
# Servicio principal de la aplicaciÃ³n PHP con Nginx
# Red: lego-network (externa)

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    volumes:
      - ..:/var/www/html
    working_dir: /var/www/html
    container_name: app
    networks:
      - lego-network
    user: "${UID:-1000}:${GID:-1000}"
    restart: unless-stopped

  webserver:
    image: nginx:alpine
    volumes:
      - ..:/var/www/html
      - ../nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    container_name: webserver
    networks:
      - lego-network
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started

  init-permissions:
    image: alpine
    volumes:
      - ..:/var/www/html
    command: sh -c "mkdir -p /var/www/html/storage/logs /var/www/html/storage/framework/sessions /var/www/html/storage/framework/views /var/www/html/storage/framework/cache /var/www/html/bootstrap/cache && chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache 2>/dev/null || true"
    networks:
      - lego-network
    depends_on:
      - app

networks:
  lego-network:
    external: true
