server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html index.htm;

    # Servir archivos estáticos globales (CSS/JS/imágenes compartidos)
    location /assets/ {
        alias /var/www/html/assets/;
    }

    # NOTA: Los assets de componentes (/component/*/file.css|js) ahora se sirven vía PHP
    # Esto proporciona:
    # - Consistencia total: /component/ para HTML y assets
    # - Control centralizado de caché y headers
    # - Lógica de routing en Core/Router.php (no en nginx.conf)
    # - Prescindibilidad del entry point según entorno

    # Proxy para archivos de MinIO - forzar paso a PHP
    # Sin esto, nginx intentaría buscar en la carpeta /storage del filesystem
    location ~ ^/storage/.+ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;

    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }
}
